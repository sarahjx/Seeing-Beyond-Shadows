<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main light ray -->
  <path d="M100 0 L120 400 L80 400 Z" fill="url(#lightGradient)"/>
  
  <!-- Secondary rays for glow effect -->
  <path d="M100 0 L125 400 L115 400 Z" fill="url(#lightGradient)" opacity="0.4"/>
  <path d="M100 0 L75 400 L85 400 Z" fill="url(#lightGradient)" opacity="0.4"/>
  
  <!-- Particles of light -->
  <circle cx="105" cy="100" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="95" cy="150" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="110" cy="200" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="90" cy="250" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="108" cy="300" r="2" fill="#FFD700" opacity="0.6"/>
</svg>


