<svg width="120" height="180" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Freed prisoner silhouette - dark, but with upward gesture -->
  <path d="M60 0 L80 30 L75 150 L45 150 L40 30 Z" fill="#432818"/>
  
  <!-- Head -->
  <ellipse cx="60" cy="20" rx="18" ry="22" fill="#432818"/>
  
  <!-- Body -->
  <ellipse cx="60" cy="90" rx="20" ry="50" fill="#432818"/>
  
  <!-- Arms raised (enlightenment gesture) -->
  <path d="M40 30 Q20 40 15 60 L20 70 Q25 55 40 50 Z" fill="#432818"/>
  <path d="M80 30 Q100 40 105 60 L100 70 Q95 55 80 50 Z" fill="#432818"/>
  
  <!-- Subtle glow around figure -->
  <ellipse cx="60" cy="90" rx="35" ry="70" fill="#FFE6A7" opacity="0.2"/>
</svg>


